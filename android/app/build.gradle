plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // ✅ Updated plugin ID
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '3').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0.2')

android {
    compileSdkVersion 34 // ✅ Recommended stable SDK (35 is still preview at time of writing)
    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "ghardhondo.zarin.solutions"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true // ✅ Optional: reduce APK size
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lint {
        checkReleaseBuilds false
        disable 'InvalidPackage'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:32.7.0")
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx' // ✅ Use `-ktx` version
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.20" // ✅ Match root Gradle version
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'androidx.browser:browser:1.7.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // ✅ Updated desugar version
    implementation 'com.google.android.gms:play-services-maps:18.2.0'
    implementation 'com.google.android.play:integrity:1.3.0'
}
